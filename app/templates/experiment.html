{% extends "base.html" %}

{% block content %}

<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
        <a href="#instructions" aria-controls="instructions" role="tab" data-toggle="tab">
            Instructions
        </a>
    </li>
    <li role="presentation">
        <a href="#upload" aria-controls="upload" role="tab" data-toggle="tab">
            Upload
        </a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane active" id="instructions">
        <h1>Instructions</h1>

        <p>
            No purchase necessary. Some assembly required. No batteries
            included.
        </p>
    </div>
    <div class="tab-pane" id="upload">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}

            {{ form.n30_protout }}
            
            <div class="g-recaptcha"
            data-sitekey="6LcvGSMUAAAAAHnSISX48RwG7GnWre5Zoy-yOr6m"></div>
            <input type="submit" value='Upload'>
        </form>
    </div>
</div>

{% endblock %}
