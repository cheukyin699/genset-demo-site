<form id="form" action="/upload" method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}

    <div class="input-group">
        <label for="testzip" class="input-group-addon btn-file">
            Browse {{ form.testcsv }}
        </label>
        <input class="form-control" type="text" name="1"/>
    </div>
    <br>
    
    <label for="trainingset">The organism to train against</label><br>
    {{ form.trainingset }}
    <div class="input-group" id="training-input">
        <label for="trainingcsv" class="input-group-addon btn-file">
            Browse {{ form.trainingcsv }}
        </label>
        <input class="form-control" type="text" name="2" />
    </div>
    <br><br>
    
    <button class="btn btn-primary g-recaptcha"
    data-sitekey="{{ sitekey }}"
    data-callback="onSubmitForm"
    data-size="invisible">Upload</Button>
</form>

<script type="text/javascript">
    function onSubmitForm(token) {
        document.getElementById("form").submit();
    }
</script>
