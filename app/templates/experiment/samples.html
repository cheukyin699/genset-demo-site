<h2>Samples</h2>

<p>
    Click a button to download - right click and click <code>Save Page As...</code>.
</p>

<div class="samples">
    {% for organism, link in files | sort(attribute=0) %}
    <div>
        {% if organism | length > 20 %}
        <span data-toggle="tooltip" title="{{ organism }}">{{ organism[:20] + '...' }}</span>
        {% else %}
        <span>{{ organism }}</span>
        {% endif %}
        <a href="{{ link }}" class="button button-primary" target="_blank">Download</a>
    </div>
    {% endfor %}
</div>
